<app-navbar></app-navbar>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
<div class="container">
    <h2>Liste des absences</h2>
    <a *ngIf="authService.isAdmin()" class="btn btn-success" routerLink="/addAbsence">
        <i class="bi bi-plus-circle"></i> Ajouter Absence
      </a> 
    <div class="card shadowmb-4">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">heuresAbs</th>
                            <th scope="col">type</th>
                            <th scope="col">statut</th>
                            <th scope="col">idAssiduite</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of absences">
                            <td>{{ a.idAbs }}</td>
                            <td>{{ a.heuresAbs }}</td>
                            <td>{{ a.typeAbs }}</td>
                            <td>{{ a.statut }}</td>
                            <td>{{ a.assiduite?.idAssiduite }}</td>
                            <td>
                                <a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerAbsence(a)">Supprimer</a></td>
                                <td><a *ngIf="authService.isAdmin()" class="btn btn-warning" [routerLink]="['/updateAbsence',a.idAbs]">Modifier</a>
                          </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
