<app-navbar></app-navbar>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
<div class="container">
  <h2>Liste Pret</h2>
  <a   *ngIf="authService.isAdmin()" class="btn btn-success" routerLink="/addPret">
    <i class="bi bi-plus-circle"></i> Ajouter Absence
  </a> 
    <div class="card shadow mb-4">
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Statut Pret</th>
              <th>Montant</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pret of prets">
              <td>{{ pret.idPret }}</td>
              <td>{{ pret.statutPret }}</td>
              <td>{{ pret.montant }}</td>
              
              <td>
                <button *ngIf="authService.isAdmin()" class="btn btn-primary" (click)="modifierPret(pret.idPret)">
                  <i class="bi bi-pencil-square"></i>
              
                </button>
              </td>
  
              <td>
                <button  *ngIf="authService.isAdmin()" class="btn btn-danger"
                (click)="supprimerConge(pret)">
                <i class="bi bi-trash"></i>
                </button>
              </td> 

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
