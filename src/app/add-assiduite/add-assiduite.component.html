<div class="container">
    <div>
        <h2>Ajouter un Assiduite :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID </label>
            <input type="text" [(ngModel)]="newAssiduite.idAssiduite" name="idAssiduite" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>nbHeures travaillÃ©s</label>
            <input type="text" [(ngModel)]="newAssiduite.nbHeures" name="nbHeures" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>nbHeures supplementaires</label>
            <input type="number" [(ngModel)]="newAssiduite.heuresSupp" name="heuresSupp" class="form-control">
        </div>
    

   
         
        <div class="mt-2">
            
            <button type="submit"  (click)="addAssiduite()"class="btn btn-success">ajouter</button>
        </div>
    </form>
</div>
