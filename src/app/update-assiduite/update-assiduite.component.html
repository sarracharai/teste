
<div class="container">
    <div>
        <h2>Modifier mon assiduité:</h2>
    </div>
    <form>
        <div  class="col-sm-2 col-md-2 col-lg-2">
            <label>ID </label>
            <input readonly type="text" [(ngModel)]="currentAssiduite.idAssiduite" name="idAssiduite" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>heures travaillées</label>
            <input type="text" [(ngModel)]="currentAssiduite.nbHeures" name="nbHeures" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>heures supplementaires</label>
            <input type="number" [(ngModel)]="currentAssiduite.heuresSupp" name="heuresSupp" class="form-control">
        </div>
       

         <div class="col-sm-4 col-md-4 col-lg-4">
            <label>heures absences</label>
            <select class="form-control form-control-lg" id="idAbs" name="idAbs" [(ngModel)]="updatedAbId">
                <option *ngFor="let ab of absences" [value]="ab.idAbs">
                    {{ab.heuresAbs}}
                </option>  
            </select>
        </div> 

        <div class="mt-2">
            <button type="submit" (click)="updateAssiduite()" class="btn btn-success">Modifer</button>
        </div>
    </form>
</div>
