<app-navbar></app-navbar>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
<div class="container">
    
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <label><b>Nom Departement en tapant</b></label>
            <div class="search-container">
                <i class="bi bi-search search-icon"></i>
             <input class="form-control" #searchTerm (keyup)="onKeyUp(searchTerm.value)">
            </div>
        </div>
            </form>
    
       
    <a class="btn btn-success" routerLink="/addDep">
        <i class="bi bi-plus-circle"></i> Ajouter Departement
      </a> 
   
       <div class="card-body">
           <table class="table table-striped">
               <thead>
                   <tr>
                       <th>Id</th>
                       <th>Nom departement</th>
                       <th> </th>
                       <th></th>
                   </tr>
               </thead>
               <tbody *ngFor="let dep of departements">
                   <tr>
                       <td>{{dep.idDep}}</td>
                       <td>{{dep.nomDep}}</td>
                       <td>
                        <button class="btn btn-primary" (click)="modifierDepartement(dep.idDep)">
                          <i class="bi bi-pencil-square"></i>
                      
                        </button>
                      </td>
          
                      <td>
                        <button class="btn btn-danger"
                        (click)="supprimerDepartement(dep)">
                        <i class="bi bi-trash"></i>
                        </button>
                      </td> 
                   </tr>
               </tbody>
           </table>
       </div>
   </div>
